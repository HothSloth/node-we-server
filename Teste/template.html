<!DOCTYPE html>
<html>
    <head>
        <title>None of your business.</title>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        </style>
    </head>
    <body>
        <div id = "navBar" >
            <a id="homePage" href="http://www.youtube.com">
                <img src="sunicon.png">
            </a>
        </div>

        <div id = "main">
            <h1>{{title}}</h1>
            <form action="local">
                <input type="text" placeholder="type here" name="location" id="input">
                
                <button id='button'>Search</button>
            </form>
        </div>

        <div id = "footer">
            <a class="media" id="twitter" href="http://www.twitter.com">
                <img src="twittericon.png">
            </a>
            <a class="media" id="facebook" href="http://www.facebook.com">
                <img src="facebookicon.png">
            </a>
            <a class="media" id="youtube" href="http://www.youtube.com">
                <img src="youtubeicon.png">
            </a>
            <a class="media" id="instagram" href="http://www.instagram.com">
                <img src="instagramicon.png">
            </a>
        </div>

        <script>
            //LOCAL STORAGE//
            var favorites =[];
            favorites[0]='San Francisco';
            favorites[1]='Porto';
            favorites[2]='Rome';
            favorites[3]='Hong Kong';
            localStorage.setItem('favs',favorites);
            localStorage.setItem('myCat','Tom');
            localStorage.myCat = 'Tom';
        </script>
    </body>
</html>
